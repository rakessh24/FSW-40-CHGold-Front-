<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Registrasi</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="far fa-user"></i>
                        <input type="nama" placeholder="Nama">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-home"></i>
                        <input type="alamat" placeholder="Alamat">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone-volume"></i>
                        <input type="no_telepon" placeholder="Nomor Telepon">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Sudah punya akun? <a href='login.html'>Klik disini!</a></p>
                </div>
                <div onclick= "window.location.href='/index.html';" class="btn-field">
                    <button type="button">Registrasi</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
